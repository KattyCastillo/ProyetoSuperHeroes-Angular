<h1><small>Heroes de Marvel y DC</small></h1>
<hr>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let heroe of heroes; let i = index" class="col">
        <div class="card h-100 animated fadeIn fast"> 
            <img [src]="heroe.img" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{heroe.casa}}</small>
                <div>
                    <button class="btn btn-outline-primary btn-block" (click)="redireccionarHeroe(i)">
                        Ver mas...
                    </button>
                    <!-- <a [routerLink]="['/heroe',i]" class="btb btb-aotline-primary btn-block ml-auto" >Ver m√°s..</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
