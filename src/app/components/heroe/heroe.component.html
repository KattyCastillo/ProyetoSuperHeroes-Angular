<h1>Heroes <small class="">MARVEL</small> y <small class="">DC</small></h1>
<hr>
<div class="row">
    <div class="col-md-4 d-md-block">
        <img src="{{heroe.img}}" alt="Imagen de {{heroe.nombre}}" class="figure-img img-fluid rounded">
      
        <div class="d-grid gap-2">
                <a [routerLink]="['/heroes']" class="btn btn-outline-danger" type="button">Regresar</a>
                <!-- <a [routerLink]="['../../']" class="btn btn-outline-danger" type="button">Regresar</a> -->
            </div>
        <!-- <button class="btn btn-outline-danger btn-block">Regresar</button> -->
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col">
                <h3>{{heroe.nombre}}</h3>
            </div>
            <div [ngSwitch]="heroe.casa" class="col" style="text-align: right;">
                <img *ngSwitchCase="'Marvel'" class="img-fluid figure-img img-fluid rounded" src="assets/img/Marvel.png"
                    alt="Imagen de Marvel">
                <img *ngSwitchCase="'DC'" class="img-fluid figure-img img-fluid rounded" src="assets/img/DC-Comics.jpg"
                    alt="Imagen de DC">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <p>{{heroe.bio}}</p>
            </div>
        </div>
    </div>
</div>
